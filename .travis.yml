language: java
jdk:
- oraclejdk8
- oraclejdk9
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

env:
- secure: ""

before_install:
- docker pull kennethreitz/httpbin > /dev/null 2>&1 & # Pull Image in Background

before_script:
- docker run -d -p 80:80 kennethreitz/httpbin
- export HTTP_BIN_URL="http://localhost:80"

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true
    repo: dani909/DaniHttp

- provider: script
  script: ./gradlew publish -Psnapshot
  skip_cleanup: true
  on:
    branch: master
    repo: dani909/DaniHttp
