language: java
jdk:
- oraclejdk8
- oraclejdk9
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
- docker pull kennethreitz/httpbin > /dev/null 2>&1 & # Pull Image in Background

before_script:
- docker run -d -p 80:80 kennethreitz/httpbin
- export HTTP_BIN_URL="http://localhost:80"

stage: test
stages:
- test
- deploy

jobs:
  include:
  - stage: deploy
    script: skip
    before_script: skip
    before_install: skip
    env:
    - secure: ""
    deploy:
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: build/libs/*
      skip_cleanup: true
      on:
        tags: true
        repo: dani909/DaniHttp
        condition: "$TRAVIS_PULL_REQUEST = false"

    - provider: script
      script: ./gradlew publish -x test -Psnapshot
      skip_cleanup: true
      on:
        branch: master
        repo: dani909/DaniHttp
        condition: "$TRAVIS_PULL_REQUEST = false"

    - provider: script
      script: ./gradlew publish
      skip_cleanup: true
      on:
        tags: true
        branch: master
        repo: dani909/DaniHttp
        condition: "$TRAVIS_PULL_REQUEST = false"